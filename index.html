<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>

		</title>
		<meta name="author" content="Richmond Rice" />
		<meta name="robots" content="nofollow, noarchive, notranslate" />
		<link rel="shortcut icon" href="crypto.png" />
		<style type="text/css">
			body
			{
				color: black;
				text-align: left;
				font-family: arial;
				font-size: 12px;
				background-color: rgb(247, 247, 247);
				margin: 10px;
			}
			a:link
			{
				color: blue;
				text-decoration: none;
			}
			a:visited
			{
				color: blue;
				text-decoration: none;
			}
			a:hover {
				color: blue;
				text-decoration: none;
			}
			a:active
			{
				color: blue;
				text-decoration: none;
			}
			div
			{
				margin: 5px;
			}
		</style>
		<script type="text/javascript">
			function tradeCalc()
			{
				//document.getElementById('sellResult').innerHTML = '';
				var numPrice = new Number(document.getElementById('txtPrice').value);
				var numStopPer = new Number(document.getElementById('txtStopPer').value);
				var numTakePer = new Number(document.getElementById('txtTakePer').value);
				document.getElementById('resStop').innerHTML = (txtPrice - (txtPrice / 100 * numStopPer)).toFixed(5);
				document.getElementById('resTake').innerHTML = (txtPrice + (txtPrice / 100 * numTakePer)).toFixed(5);
			}
			window.onload=function()
			{
				document.getElementById('btnCalc').onclick = tradeCalc;
			}
		</script>
		<script type="text/javascript" src="https://s3.tradingview.com/tv.js">
		</script>
	</head>
	<body>
		<input type="text" id="txtPrice" size="3" />
		price
		<br />
		<input type="text" id="txtStopPer" size="3" value="1" />
		stop
		<br />
		<input type="text" id="txtTakePer" size="3" value="1.9" />
		take
		<br />
		<button id="btnCalc">calc
		</button>
		<br />
		<div id="resStop">#
		</div>
		<div id="resTake">#
		</div>
	</body>
