		<script type="text/javascript">
			function tradeCalc()
			{
				//document.getElementById('sellResult').innerHTML = '';
				var numPrice = new Number(document.getElementById('txtPrice').value);
				var numStopPer = new Number(document.getElementById('txtStopPer').value);
				var numTakePer = new Number(document.getElementById('txtTakePer').value);
				document.getElementById('resStop').innerHTML = (numPrice - (numPrice / 100 * numStopPer)).toFixed(5);
				document.getElementById('resTake').innerHTML = (numPrice + (numPrice / 100 * numTakePer)).toFixed(5);
			}
			window.onload=function()
			{
				document.getElementById('btnCalc').onclick = tradeCalc;
			}
		</script>

		</script>

		<input type="text" id="txtStopPer" size="4" value="1" />

		<br />
		<input type="text" id="txtTakePer" size="4" value="1.9" />
